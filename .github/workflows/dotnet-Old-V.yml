

name: .NET WA 4.8

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup MSBuild path
        uses: microsoft/setup-msbuild@v1.0.2
      - name: Build application
        run: msbuild.exe GitTestAction.sln /p:Configuration=Release

   
